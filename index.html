<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProfessionalIT Tutorials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-header {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-header a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .subject-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
    }

    .subject-header a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .sidenav {
      width: 250px;
      background-color: #f2f2f2;
      padding: 20px;
      height: calc(100vh - 100px);
      overflow-y: auto;
      display: none;
    }

    .sidenav a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 24px;
    }

    pre {
      background-color: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="top-header">
    <div>
      <a href="#" onclick="showContent('home')">Home</a>
      <a href="#" onclick="showContent('training')">Training</a>
      <a href="#" onclick="showContent('contact')">Contact</a>
    </div>
  </div>

  <!-- Subject Header -->
  <div class="subject-header">
    <a href="#" onclick="showSubject('html')">HTML</a>
    <a href="#" onclick="showSubject('css')">CSS</a>
    <a href="#" onclick="showSubject('js')">JavaScript</a>
    <a href="#" onclick="showSubject('corejava')">Core Java</a>
    <a href="#" onclick="showSubject('springboot')">Spring Boot</a>
    <a href="#" onclick="showSubject('devops')">DevOps</a>
  </div>

  <!-- Layout -->
  <div class="container">
    <div class="sidenav" id="sidebar">
      <strong id="sidebar-title"></strong>
      <div id="sidebar-content">
        <p><em>Select a subject to see topics</em></p>
      </div>
    </div>

    <div class="main-content" id="main-content">
      <h1>Welcome</h1>
      <p>Please select a subject to get started.</p>
    </div>
  </div>

  <script>
    const topicContent = {
      "Introduction": `
        <h2>HTML Introduction</h2>
        <p>HTML (HyperText Markup Language) is the standard markup language for creating web pages.</p>
        <pre>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;&lt;title&gt;My Page&lt;/title&gt;&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello, world!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
        </pre>
      `,
      "Spring Core": `
        <h2>Spring Core</h2>
        <p>Spring Core provides Dependency Injection and Bean Lifecycle management.</p>
        <pre>
@Configuration
public class AppConfig {
  @Bean
  public MyService myService() {
    return new MyService();
  }
}
        </pre>
      `,
      "Spring Boot": `
        <h2>Spring Boot</h2>
        <p>Spring Boot simplifies application setup with auto-configuration.</p>
        <pre>
@SpringBootApplication
public class MyApp {
  public static void main(String[] args) {
    SpringApplication.run(MyApp.class, args);
  }
}
        </pre>
      `,
      "Git": `
        <h2>Git</h2>
        <p>Git is a distributed version control system.</p>
        <pre>
git init
git add .
git commit -m "Initial commit"
        </pre>
      `
    };

    function showContent(page) {
      document.getElementById('sidebar').style.display = 'none';
      const contentMap = {
        home: `<h1>Home</h1><p>Welcome to the tutorial platform.</p>`,
        training: `<h1>Training</h1><p>Explore our training modules and resources.</p>`,
        contact: `<h1>Contact</h1><p>Reach out to us at contact@example.com.</p>`
      };
      document.getElementById('main-content').innerHTML = contentMap[page] || '';
    }

    function showSubject(subject) {
      const sidebar = document.getElementById('sidebar');
      const sidebarContent = document.getElementById('sidebar-content');
      const sidebarTitle = document.getElementById('sidebar-title');

      sidebar.style.display = 'block';

      const subjects = {
        html: {
          title: "HTML Topics",
          topics: ["Introduction", "Tags", "Forms", "Media", "Semantic HTML"]
        },
        css: {
          title: "CSS Topics",
          topics: ["Selectors", "Box Model", "Flexbox", "Grid", "Animations"]
        },
        js: {
          title: "JavaScript Topics",
          topics: ["Variables", "Functions", "DOM", "ES6", "Async/Await"]
        },
        corejava: {
          title: "Core Java Topics",
          topics: ["OOP", "Collections", "Multithreading", "Exception Handling"]
        },
        springboot: {
          title: "Spring Boot Topics",
          topics: [
            "Spring Core",
            "Spring Boot",
            "Spring Data JPA",
            "Spring MVC",
            "Spring REST",
            "Spring Redis",
            "Spring Kafka"
          ]
        },
        devops: {
          title: "DevOps Topics",
          topics: ["Git", "Jenkins", "Docker", "Kubernetes", "Ansible", "CI/CD"]
        }
      };

      const selected = subjects[subject];

      if (selected) {
        sidebarTitle.textContent = selected.title;
        sidebarContent.innerHTML = selected.topics.map(t =>
          `<a onclick="loadTopicContent('${t}')">${t}</a>`
        ).join('');
        document.getElementById('main-content').innerHTML = `
          <h1>${selected.title} Overview</h1>
          <p>Choose a topic from the sidebar to explore.</p>
        `;
      }
    }

    function loadTopicContent(topic) {
      document.getElementById('main-content').innerHTML = topicContent[topic] || `
        <h2>${topic}</h2><p>Content coming soon.</p>
      `;
    }
  </script>

</body>
</html>
