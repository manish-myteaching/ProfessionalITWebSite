<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes Manager with Google Docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
    }
    h1 { color: #2c3e50; }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="file"] {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      width: 150px;
    }
    button:hover { background-color: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    #preview {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      height: 400px;
      overflow-y: auto;
      background-color: #fafafa;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üìÅ Upload Notes and Save to Google Docs</h1>

  <form id="uploadForm">
    <input type="text" id="topicInput" placeholder="Enter topic name" required />
    <input type="file" id="noteFile" accept=".txt" required />
    <button type="submit">Upload Note</button>
  </form>

  <table id="notesTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Topic</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="preview">
    <em>üìå Click a topic to preview the note content here.</em>
  </div>

  <!-- Google API client -->
  <script src="https://apis.google.com/js/api.js" async defer onload="onGapiLoad()"></script>

  <script>
    const CLIENT_ID = '316459236679-br1oq57b11k58t89qag0h5i3k3jlpglm.apps.googleusercontent.com'; // Replace with your Google OAuth client ID
    //const API_KEY = 'YOURAPI_KEY'; // Replace with your API key
    const SCOPES = 'https://www.googleapis.com/auth/documents https://www.googleapis.com/auth/drive.file';

    const notes = [];

    function onGapiLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
       // apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ['https://docs.googleapis.com/$discovery/rest?version=v1'],
        scope: SCOPES,
      }).then(() => {
        console.log("‚úÖ Google API initialized");

        if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
          return gapi.auth2.getAuthInstance().signIn();
        }
      }).then(() => {
        document.getElementById("uploadForm").addEventListener("submit", handleUpload);
      }).catch((err) => {
        console.error("‚ùå Initialization error:", err);
        alert("Google API failed to initialize.");
      });
    }

    async function handleUpload(e) {
      e.preventDefault();

      const topicInput = document.getElementById("topicInput");
      const noteFile = document.getElementById("noteFile");
      const topic = topicInput.value.trim();
      const file = noteFile.files[0];

      if (!topic || !file) {
        alert("Both topic and file are required.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const content = e.target.result;

        try {
          const auth = gapi.auth2.getAuthInstance();
          if (!auth.isSignedIn.get()) {
            await auth.signIn();
          }

          // Step 1: Create new Google Doc
          const doc = await gapi.client.docs.documents.create({
            title: topic,
          });

          const docId = doc.result.documentId;

          // Step 2: Add note content
          await gapi.client.docs.documents.batchUpdate({
            documentId: docId,
            requests: [{
              insertText: {
                location: { index: 1 },
                text: content
              }
            }]
          });

          alert(`‚úÖ Google Doc created: https://docs.google.com/document/d/${docId}`);

          addNoteToTable(topic, file.name, content);
          document.getElementById("uploadForm").reset();
        } catch (error) {
          console.error("‚ùå Error saving to Google Docs:", error);
          alert("Failed to create Google Doc.");
        }
      };

      reader.readAsText(file);
    }

    function addNoteToTable(topic, filename, content) {
      const tableBody = document.querySelector("#notesTable tbody");
      const preview = document.getElementById("preview");

      const blob = new Blob([content], { type: "text/plain" });
      const blobUrl = URL.createObjectURL(blob);

      const note = {
        topic,
        filename,
        content,
        blobUrl
      };

      notes.push(note);
      const index = notes.length;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index}</td>
        <td>${topic}</td>
        <td><a href="${blobUrl}" download="${filename}">Download</a></td>
      `;

      row.addEventListener("click", () => {
        preview.textContent = note.content;
      });

      tableBody.appendChild(row);
    }
  </script>
</body>
</html>
